<div id="login-container">
  <form role="form" name="loginForm" ng-submit="login()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" ng-model="credentials.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" ng-model="credentials.password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Login</button>
    </div>
  </form>
</div>
